<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Sistema de Acompanhamento de Notas</title>
</head>
<body>
    <header>
            <section class="hero is-dark">
                    <div class="hero-body">
                      <div class="container">
                        <h1 class="title">
                            Apresentação pífia
                        </h1>
                        <h2 class="subtitle">
                          Gráfico em linha
                        </h2>
                      </div>
                    </div>
                  </section>
    </header>
    <main>
            <div class="field">
                    <label class="label">Disciplina</label>
                    <div class="control">
                      <input id="disciplina" class="input" type="text" placeholder="Programação Orientada a Objetos">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Tipo de Gráfico</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>Select dropdown</option>
                          <option>With options</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Suas notas</label>
                    <div class="control">
                      <textarea id="notas" class="textarea" placeholder="Insira suas notas separadas por espaço" pattern="\d*"></textarea>
                    </div>
                  </div>
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button id="read" class="button is-danger">Submit</button>
                    </div>
                  </div>
        
                  <canvas id="myChart"></canvas>
    </main>
</body>
<script>

let array = {};
let title, text;

function read(){
    title = document.getElementById("disciplina").value;
    text = document.getElementById("notas").value;
    array = text.split(" ");

    console.log(typeof array)

    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: title,
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: array,
            }]
        },

        // Configuration options go here
        options: {}
    });

}

document.getElementById("read").onclick = read;

</script>
</html>
